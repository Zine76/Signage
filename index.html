<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Signage 1080p</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;   /* remplit l’écran sans bandes noires */
      background: black;
    }
    body { cursor: none; } /* cache le curseur */
  </style>
</head>
<body>
  <video id="vid" autoplay playsinline preload="auto">
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo HTML5.
  </video>

  <script>
    const v = document.getElementById('vid');
    const THRESHOLD = 0.05; // secondes avant la fin pour relancer sans coupure

    function tick() {
      if (v.duration && v.currentTime >= v.duration - THRESHOLD) {
        v.currentTime = 0;
        v.play();
      }
      requestAnimationFrame(tick);
    }

    v.addEventListener('canplay', () => {
      v.play().catch(()=>{});
      requestAnimationFrame(tick);
    });

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') v.play().catch(()=>{});
    });
  </script>
</body>
</html>
