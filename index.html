<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Signage 1080p</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    video{position:fixed;inset:0;width:100%;height:100%;object-fit:cover;background:#000}
    #msg{position:fixed;inset:auto 0 0 0;color:#fff;font:16px/1.3 system-ui;text-align:center;opacity:.5}
    body{cursor:none}
  </style>
</head>
<body>
  <!-- IMPORTANT : muted + playsinline = permet l'autoplay -->
  <video id="vid" autoplay muted playsinline preload="auto">
    <!-- Si ta vidéo est à la racine du repo Pages -->
    <source src="video.mp4?v=1" type="video/mp4">
  </video>
  <div id="msg"></div>

  <script>
    const v = document.getElementById('vid');
    const msg = document.getElementById('msg');
    const THRESHOLD = 0.06; // recoller avant la fin pour éviter tout flash

    function log(t){ msg.textContent = t; }

    function tryPlay() {
      v.play().then(()=>log("lecture…"))
        .catch(e=>log("autoplay bloqué, nouvelle tentative…"));
    }

    // boucle ultra fluide
    function tick() {
      if (v.duration && v.currentTime >= v.duration - THRESHOLD) {
        v.currentTime = 0;
        v.play().catch(()=>{});
      }
      requestAnimationFrame(tick);
    }

    v.addEventListener('canplay', () => { tryPlay(); requestAnimationFrame(tick); });
    v.addEventListener('loadeddata', () => log("chargée"));
    v.addEventListener('play', () => log(""));
    v.addEventListener('error', () => {
      log("erreur vidéo, rechargement…");
      const s = v.querySelector('source');
      s.src = s.src.split('?')[0] + '?t=' + Date.now(); // bust cache
      v.load(); tryPlay();
    });

    // relance périodique si l’OS “gèle” l’onglet
    setInterval(tryPlay, 5000);
    document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') tryPlay(); });
  </script>
</body>
</html>
