<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Signage 1080p</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    html,body{margin:0;height:100%;background:#000;overflow:hidden}
    .wrap{position:fixed;inset:0}
    video{width:100%;height:100%;object-fit:cover;background:#000}
    body{cursor:none}
  </style>
</head>
<body>
  <div class="wrap">
    <video id="vid" autoplay loop playsinline /* muted */>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>
  <script>
    const v = document.getElementById('vid');
    v.addEventListener('ended', ()=>{ v.currentTime=0; v.play(); });
    document.addEventListener('visibilitychange', ()=>{ if(document.visibilityState==='visible') v.play().catch(()=>{});});
  </script>
</body>
</html>
