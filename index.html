<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Signage YouTube</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #player {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <script>
    const VIDEO_ID = "Wm5ZZ7J_e3A"; // ID de ta vidÃ©o YouTube

    // Charger l'API IFrame
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    let player;
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        videoId: VIDEO_ID,
        playerVars: {
          autoplay: 1,
          controls: 0,
          rel: 0,
          fs: 0,
          modestbranding: 1,
          iv_load_policy: 3,
          playsinline: 1
        },
        events: {
          onReady: e => {
            e.target.mute();   // autoplay garanti
            e.target.playVideo();
          },
          onStateChange: e => {
            if (e.data === YT.PlayerState.ENDED) {
              player.seekTo(0); // reprend direct
              player.playVideo();
            }
          }
        }
      });
    }
  </script>
</head>
<body>
  <div id="player"></div>
</body>
</html>
